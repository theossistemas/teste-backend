<div class="login-page">
    <img src="https://i.picsum.photos/id/1010/5184/3456.jpg?hmac=7SE0MNAloXpJXDxio2nvoshUx9roGIJ_5pZej6qdxXs" style="max-width: 100%;  opacity: 0.3;" id="bg" alt="">
    <div class="row justify-content-md-center ">
         
        <div class="col-md-3 tinted">    
            <a class="nav-link nav-link-1 active" aria-current="page" [routerLink]="['/']">Home</a>
            <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onFormSubmit()">
                <br/> 
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.login.errors }" />
                    <div *ngIf="submitted && form.login.errors" class="invalid-feedback">
                        <div *ngIf="form.login.errors.required">Favor inserir o login.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.senha.errors }" />
                    <div *ngIf="submitted && form.senha.errors" class="invalid-feedback">
                        <div *ngIf="form.senha.errors.required">Favor inserir a senha.</div>
                    </div>
                    <div *ngIf="isLoginInvalido" >Login ou senha inv√°lidos.</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button> 

                </div>
            </form> 
        </div>    
    </div>
</div>
